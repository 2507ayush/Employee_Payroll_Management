<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Payroll</title>
  <link rel="stylesheet" href="../Styles/form.css">
  <!--Implemented Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!--Created NavBar -->

  <div class="header">
    <img src="https://img.icons8.com/ios-filled/50/82a70c/user-group-man-man.png" />
    <div>
      <span class="ms-2 fw-bold text-success">Employee</span><br>
      <span class="ms-1 fw-bold text-secondary">PAYROLL</span>
    </div>
  </div>



<div class="d-flex justify-content-center mt-4 mb-0">
  <div class="form-control form-control w-50 shadow-sm bg-white rounded">
    <div class="">

      <h4 class=" text-left ml-4 fw-semibold" style="padding-left: 5%; padding-top: 5%;">Employee Payroll Form</h4>

      <form id="empform" style="padding: 5%;">

        <!--Created Name Column-->
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="name" name="name">
            <p id="n" style="display: none; color: red;">Enter the name:</p>
          </div>
          
        </div>

        <!--Added Profile Images -->
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Profile image</label>
          <div class="col-sm-3">
          <div class="col-sm-9 d-flex gap-3">
            <input type="radio" name="profile" value="../Assests/profile1.png">
            <img src="../Assests/profile1.png" class="profile-img" style="height: 50px; width: auto;">
            <input type="radio" name="profile" value="../Assests/profile2.png">
            <img src="../Assests/profile2.png" class="profile-img" style="width: auto; height: 45px;">
            <input type="radio" name="profile" value="../Assests/profile3.png">
            <img src="../Assests/profile3.png" class="profile-img" style="height: 45px; width: auto;">
            <input type="radio" name="profile" value="../Assests/profile4.png">
            <img src="../Assests/profile4.png" class="profile-img" style="width: auto; height: 45px;">
          </div>
          <p id="p" style="display: none; color: red;">Select one profile img: </p>
          </div>
        </div>

        <!-- Added Gender Radio Buttons -->
        <div class="row mb-3">
              <label class="col-sm-3 col-form-label">Gender</label>
              <div class="col-sm-9">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender"  value="Male"/>
                  <label class="form-check-label">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender"  value="Female" />
                  <label class="form-check-label">Female</label>
                </div>  
                <div>
                  <p id="g" style="display: none; color: red;">Select Gender: </p>
                  </div>
        </div>

        <!--Added Department Checkboxes-->
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label d-flex gap-3 flex-wrap">Department</label>
          <div class="col-sm-9 d-flex gap-3 flex-wrap">
            <input type="checkbox" name="department" value="HR" class="form-check-input department-checkbox"> HR
            <input type="checkbox" name="department" value="Sales" class="form-check-input department-checkbox"> Sales
            <input type="checkbox" name="department" value="Finance" class="form-check-input department-checkbox"> Finance
            <input type="checkbox" name="department" value="Engineer" class="form-check-input department-checkbox"> Engineer
            <input type="checkbox" name="department" value="Others" class="form-check-input department-checkbox"> Others
            <div class="col-sm-3">
              <p id="depa" style="display: none; color: red;">Select Department :</p>
             </div> 
            </div>
        </div>


        <!--Added Salary Dropdown-->
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Salary</label>
          <div class="col-sm-5">
            <select class="form-select" id="salary">
              <option value="">Select Salary</option>
              <option value="30000">30000</option>
              <option value="40000">40000</option>
              <option value="50000">50000</option>
            </select>
            <p id="sal" style="display: none; color: red;">Select Salary:</p>
            </div>
        </div>

        <!--Added Start Date Dropdown-->
        <div class="row mb-3">
          <label class="col-sm-3 col-form-label">Start Date</label>
          <div class="col-sm-3">
            <select class="form-select" id="day">
              <option value="">Day</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
              <option value="21">21</option>
              <option value="22">22</option>
              <option value="23">23</option>
              <option value="24">24</option>
              <option value="25">25</option>
              <option value="26">26</option>
              <option value="27">27</option>
              <option value="28">28</option>
              <option value="29">29</option>
              <option value="30">30</option>
              <option value="31">31</option>
            </select>
            <p id="strt" style="display: none; color: red;">Select Start Date:</p>
          </div>
          <div class="col-sm-3">
            <select class="form-select" id="month">
              <option value="">Month</option>
              <option value="Jan">Jan</option>
              <option value="Feb">Feb</option>
              <option value="Mar">Mar</option>
              <option value="Apr">Apr</option>
              <option value="May">May</option>
              <option value="Jun">Jun</option>
              <option value="Jul">Jul</option>
              <option value="Aug">Aug</option>
              <option value="Sept">Sept</option>
              <option value="Oct">Oct</option>
              <option value="Nov">Nov</option>
              <option value="Dec">Dec</option>
            </select>
          </div>
          <div class="col-sm-3">
            <select class="form-select" id="year">
              <option value="">Year</option>
              <option value="2000">2000</option>
              <option value="2001">2001</option>
              <option value="2002">2002</option>
              <option value="2003">2003</option>
              <option value="2004">2004</option>
              <option value="2005">2005</option>
              <option value="2006">2006</option>
              <option value="2007">2007</option>
              <option value="2008">2008</option>
              <option value="2009">2009</option>
              <option value="2010">2010</option>
              <option value="2011">2011</option>
              <option value="2012">2012</option>
              <option value="2013">2013</option>
              <option value="2014">2014</option>
              <option value="2015">2015</option>
              <option value="2016">2016</option>
              <option value="2017">2017</option>
              <option value="2018">2018</option>
              <option value="2019">2019</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025">2025</option>
            </select>
            </div>
        </div>

        <!--Added Notes textbox -->
        <div class="row mb-4">
          <label class="col-sm-3 col-form-label">Notes</label>
          <div class="col-sm-9">
            <textarea class="form-control" rows="3"></textarea>
          </div>
        </div>

        <!--Added Buttons -->
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-secondary custom">Cancel</button>
        <div>
        <button type="submit" class="btn btn-secondary submit custom" id="btn11">
            Submit
        </button>
        <button type="reset" class="btn reset btn-secondary ms-2 custom">Reset</button>
        </div>
        </div>


      </form>

    </div>
  </div>
</div>

 <script src = "../JS/form_dom.js"></script>

</body>
</html>
